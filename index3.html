<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <script src="script3.js"></script>
    <h1>Calculadora de Conversão de Moedas</h1>

    <input type="number" id="reais" placeholder="Digite o valor em reais">
    <br>
    <button onclick="converterMoedas()">Converter</button>
    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
